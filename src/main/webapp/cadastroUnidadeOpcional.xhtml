<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

		<f:metadata>
			<f:event listener="#{unidadeBean.listarBlocos}" type="preRenderView"></f:event>
		</f:metadata>
		<div class="ui-fluid">
			<h1 class="aw-page-title">Cadastro Unidade</h1>

			<h:form id="form">

				<p:messages autoUpdate="false" />

				<p:panelGrid id="panel" columns="2" layout="grid"
					style="margin-bottom: 15px" styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-6, ui-grid-col-6">


					<p:outputLabel value="Unidade: " for="unidade" />
					<p:inputText id="unidade" label="Unidade"
						value="#{unidadeBean.unidade.unidade}" />

					<p:outputLabel value="Bloco: " for="bloco" />
					<p:selectOneMenu id="bloco" value="#{unidadeBean.unidade.bloco}">
						<f:converter binding="#{blocoConverterNamed}" />

						<f:selectItem itemLabel="Selecione o seu bloco" />
						<f:selectItems value="#{unidadeBean.listaBlocos}" var="bloco"
							itemValue="#{bloco}" itemLabel="#{bloco.bloco}" />
					</p:selectOneMenu>

					<p:outputLabel value="Numero de Moradores: " for="moradores" />
					<p:inputText id="moradores" label="NumeroMoradores"
						value="#{unidadeBean.unidade.qtdeMorador}" />

				</p:panelGrid>

				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton value="Salvar" action="#{unidadeBean.salvarUnidade}"
							update="@form" process="@this panel" />
					</p:toolbarGroup>
				</p:toolbar>

			</h:form>

		</div>

	</ui:define>

</ui:composition>
