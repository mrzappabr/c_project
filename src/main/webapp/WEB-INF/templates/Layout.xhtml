<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Project C</title>

	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputStylesheet library="css" name="components.css" />
	
	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="jscript" name="app.js" />
	<!-- Traducao do calendar primefaces -->
	<h:outputScript target="body" library="jscript" name="locale.js" />
	
</h:head>

<h:body>

	<header class="aw-topbar">
		<h:graphicImage library="imagens" name="logo.png" />
		
		<a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars fa-2x" style="color:#313b3f"></i></a>
	</header>
	
	<aside class="aw-sidebar  js-sidebar">
		<ui:include src="Menu.xhtml" />
	</aside>
	
	<section class="aw-content  js-content">
		<ui:insert name="content" />
	</section>
	
</h:body>

</html>
