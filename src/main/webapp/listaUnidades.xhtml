<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="ui-fluid">

		<h1 class="aw-page-title">Lista das unidades</h1>

		<p:dataTable id="tableUnidades" value="#{unidadeBean.bloco.unidades}" var="unidade"
			reflow="true" emptyMessage="NÃ£o existem unidades cadastradas">
			<p:column headerText="Unidade">
				<h:outputText value="#{unidade.unidade}" />
			</p:column>
			<p:column headerText="Qtde. Moradores">
				<h:outputText value="#{unidade.qtdeMorador}">
				<f:convertNumber />
				</h:outputText>
			</p:column>
			<p:column headerText="Bloco">
				<h:outputText value="#{unidade.bloco}" converter="blocoConverter" />
			</p:column>

		</p:dataTable>

	</div>

</ui:composition>
