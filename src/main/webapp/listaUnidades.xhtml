<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<div class="ui-fluid">
			<h1 class="aw-page-title">Lista Unidades</h1>

			<h:form id="form">

				<p:messages autoUpdate="false" />

				<p:dataTable value="#{unidadeBean.listaUnidades}" var="unidades"
					reflow="true" editMode="cell" emptyMessage="NÃ£o existem unidades cadastradas" editable="cell">
					<p:column headerText="ID" >
						<h:outputText value="#{unidades.id}"/>
					</p:column>
					<p:column headerText="Unidade">
						<h:outputText value="#{unidades.unidade}" />
					</p:column>
					<p:column headerText="Qtde. Moradores">
						<h:outputText value="#{unidades.qtdeMorador}" />
					</p:column>
					<p:column headerText="Bloco">
						<h:outputText value="#{unidades.bloco}" converter="blocoConverter" />
					</p:column>
					
				</p:dataTable>



			</h:form>

		</div>

	</ui:define>

</ui:composition>
